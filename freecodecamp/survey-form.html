<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link href="survey-form.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <section class="header">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
    </section>

  <form id="survey-form">
<!-- INPUTS -->
    <label for="name" id="name-label">Name</label>
    <input type="text" required id="name" placeholder="Enter your name">
    <label for="email" id="email-label">Email</label>
    <input type="email" required id="email" placeholder="Enter your email">
    <label for="number" id="number-label">Age (optional)</label>
    <input type="number" required id="number" min="12" max="100" placeholder="Age">

<!-- SELECT --><label>Which option best describes your current role?</label>
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
    </select>

<!-- RADIO -->
<label>Would you recommend freeCodeCamp to a friend?</label>
    <label class="radio"><input type="radio" name="name" value="Definitely"> Definitely</label>
    <label class="radio margin-bottom"><input type="radio" name="name" value="Maybe"> Maybe</label>

<!-- CHECKBOX -->
<label>What would you like to see improved?<span> (Check all that apply)</span> <label>
    <label class="checkbox"><input type="checkbox" name="name" value="Front-end Projects"> Front-end Projects</label>
    <label class="checkbox margin-bottom"><input type="checkbox" name="name" value="Back-end Projects"> Back-end Projects</label>

<!-- TEXTAREA -->
  <label>Any comments or suggestions?</label>
    <textarea placeholder="Enter your comment here..." rows="5"></textarea>
    
<!-- TEXTAREA -->
    <button type="submit" id="submit">Submit</button>

  </form>
  </div>
</body>
</html>
